<html>
	<head>
		<script src="https://www.talater.com/annyang/annyang.min.js"></script>
		<script>
		"use strict";
		
		if (annyang) {
		// Let's define a command.
		const commands = {
			'hola': () => { alert('Hello world!'); }
		};
		
		// Add our commands to annyang
		annyang.addCommands(commands);
		
		// Start listening.
		annyang.start();
		}
		</script>
	</head>
	<body>
		WELCOME
	</body>
</html>
